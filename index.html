<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Report</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero text-center p-3">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="m-3 d-flex">
        <section class="search col-12 col-sm-4 col-lg-3">
            <div class="search-container">
                <h2>Search for a City:</h2>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="San Diego"/>
                </div>
                <button class="btn btn-search w-100 mt-3 mb-3">Search</button>
            </div>
            <div class="city-history">
                <button class="btn btn-history mt-3">New York</button>
            </div>
        </section>
        <section class="forecast col-12 col-sm-8 col-lg-9">
            <div class="current-weather">
                <h2 id="city-info">New York (3/24/2022)</h2>
                <span>
                    <p>Temp: </p>
                    <p class="temperature">74</p>
                    <p>Â°F</p>
                </span>
                <span>
                    <p>Wind: </p>
                    <p class="wind">4</p>
                    <p> MPH</p>
                </span>
                <span>
                    <p>Humidity: </p>
                    <p class="humidity">46</p>
                    <p>%</p>
                </span>
                <span>
                    <p>UV Index: </p>
                    <p class="uv uv-favorable">0.47</p>
                </span>
            </div>
        </section>

    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
